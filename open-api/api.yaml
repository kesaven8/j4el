openapi: "3.0.0"
info:
  version: 1.0.0
  title: Task Creation
  description: Contract for task application
servers:
  - url: localhost:8081
paths:
  /task/create:
    post:
      operationId: createTask
      requestBody:
        description: Dto for Creating Task
        required: false
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/CreateTaskDto'
      responses:
        201:
          description: Task Created Successfully
          content:
            application/json:
              schema:
                type: object
        400:
          description: invalid input, object invalid
        409:
          description: an existing item already exists
  /task:
    get:
      operationId: getTask
      summary: Get All Task
      parameters:
        - name: groupBy
          in: query
          required: false
          schema:
            type: string
        - name: sortBy
          in: query
          required: false
          schema:
            type: string
        - name: pageNumber
          required: true
          in: query
          schema:
            type: string
        - name: pageSize
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Get all Tasks
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TaskDto'
components:
  schemas:
    CreateTaskDto:
      type: object
      required:
        - title
        - scheduleDate
        - status
      properties:
        title:
          type: string
        description:
          type: string
        scheduledDate:
          type: string
          format: date
        location:
          type: string
        status:
          type: string
    TaskDto:
      type: object
      properties:
        title:
          type: string
        description:
          type: string
        scheduledDate:
          type: string
          format: date
        location:
          type: string
        status:
          type: string
